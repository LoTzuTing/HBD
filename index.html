<style type="text/css">
#fade {
  display:none;
  position:absolute;
  top:0%;
  left:0%;
  width:100%;
  height:100%;
  background-color:black;
  z-index:1001;
  -moz-opacity:0.8;
  opacity:.80;
  filter:alpha(opacity=80);
}
#light{
  display:none;
  position:absolute;
  top:10%;
  left:15%;
  width:70%;
  height:75%;
  padding:16px;
  border:3px solid orange;
  background-color:white;
  z-index:1002;
  overflow:auto;
}
</style>
<script type="text/javascript">
window.onload=function(){
   var linkbt=document.getElementById("linkbt");
   var light=document.getElementById('light');
   var fade=document.getElementById('fade');
   var closebt=document.getElementById("closebt");
   linkbt.onclick=function(){
     light.style.display='block';
     fade.style.display='block';
   }
   closebt.onclick=function(){
     light.style.display='none';
     fade.style.display='none';
   }
}
</script>
</head>
<body>
	<div class="snow-container">
			  <div class="snow foreground"></div>
			  <div class="snow foreground layered"></div>
			  <div class="snow middleground"></div>
			  <div class="snow middleground layered"></div>
			  <div class="snow background"></div>
			  <div class="snow background layered"></div>
			</div>
<section class="modal-agile">
	<div class="agile-head">
		<h1>維昱生日倒數</h1>
		<br>
		<br>
		<br>
		<p><i class="fa fa-birthday-cake fa-5x" aria-hidden="true"></i></p>
		
	</div>
	<!--timer-->
     		<div class="timer_wrap">
				<div id="counter"> </div>	
				
				</div> 
<!--//timer-->

<!--social-icons-->
<div class="social-text">
<span>記得來跟我說聲生日快樂~~</span>
	<ul class="social-icons">
		<li><a href="https://www.facebook.com/fish.carl" target="blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
		<li><a href="https://www.instagram.com/fish_carl/?hl=zh-tw" target="blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
		<li><a href="javascript:void(0)" id="linkbt">
			<i class="fa fa-play-circle-o" aria-hidden="true"></i>
		</a></li>
	</ul>
</div>
<div id="light">
	<div class="agileits_modal_body">
				<iframe width="854" height="480" src="https://www.youtube.com/embed/aEH8DicvuDo" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
				<!--<iframe src="https://player.vimeo.com/video/69794357"></iframe>-->
			</div>
	</div>
<div id="fade">
	<a href="javascript:void(0)" id="closebt">關閉視窗</a>
</div>
<!--/social-icons-->

	<div class="agile-copyright">

<!--/footer-->
</section>
